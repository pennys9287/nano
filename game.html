<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platformer Game</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #87CEEB;
            font-family: Arial, sans-serif;
        }

        #gameContainer {
            text-align: center;
        }

        canvas {
            border: 3px solid #333;
            background-color: #87CEEB;
            display: block;
            margin: 0 auto;
        }

        #instructions {
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        <div id="instructions">
            <h3>Controls:</h3>
            <p>← → Arrow Keys to Move | Space Bar to Jump</p>
            <p>The screen auto-scrolls! Jump across platforms and see how far you can go!</p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const player = {
            x: 150,
            y: 250,
            width: 30,
            height: 30,
            velocityY: 0,
            velocityX: 0,
            speed: 5,
            jumpPower: 12,
            isJumping: false,
            color: '#FF6347'
        };

        const gravity = 0.5;
        const groundY = canvas.height - 50;
        const scrollSpeed = 3;
        let cameraX = 0;
        let distance = 0;
        let lastPlatform = { x: 0, y: groundY - 30, width: 300, height: 15 };

        const platforms = [
            { x: 300, y: 280, width: 120, height: 15, color: '#8B4513' },
            { x: 500, y: 250, width: 100, height: 15, color: '#8B4513' },
            { x: 700, y: 220, width: 120, height: 15, color: '#8B4513' }
        ];

        const keys = {
            left: false,
            right: false,
            space: false
        };

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') keys.left = true;
            if (e.key === 'ArrowRight') keys.right = true;
            if (e.key === ' ' || e.code === 'Space') {
                e.preventDefault();
                keys.space = true;
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft') keys.left = false;
            if (e.key === 'ArrowRight') keys.right = false;
            if (e.key === ' ' || e.code === 'Space') keys.space = false;
        });

        function generatePlatform() {
            const minGap = 80;
            const maxGap = 180;
            const gap = minGap + Math.random() * (maxGap - minGap);

            const minWidth = 80;
            const maxWidth = 150;
            const width = minWidth + Math.random() * (maxWidth - minWidth);

            const maxHeightDiff = 80;
            const minHeightDiff = -100;
            const heightDiff = minHeightDiff + Math.random() * (maxHeightDiff - minHeightDiff);

            let y = lastPlatform.y + heightDiff;

            const minY = 80;
            const maxY = groundY - 50;
            y = Math.max(minY, Math.min(maxY, y));

            const x = lastPlatform.x + lastPlatform.width + gap;

            const newPlatform = {
                x: x,
                y: y,
                width: width,
                height: 15,
                color: '#8B4513'
            };

            platforms.push(newPlatform);
            lastPlatform = newPlatform;
        }

        function checkPlatformCollision(platform) {
            const playerWorldX = player.x + cameraX;
            return playerWorldX < platform.x + platform.width &&
                   playerWorldX + player.width > platform.x &&
                   player.y + player.height >= platform.y &&
                   player.y + player.height <= platform.y + platform.height &&
                   player.velocityY >= 0;
        }

        function update() {
            cameraX += scrollSpeed;
            distance = Math.floor(cameraX / 10);

            if (keys.left) {
                player.velocityX = -player.speed;
            } else if (keys.right) {
                player.velocityX = player.speed;
            } else {
                player.velocityX = 0;
            }

            if (keys.space && !player.isJumping) {
                player.velocityY = -player.jumpPower;
                player.isJumping = true;
            }

            player.velocityY += gravity;
            player.y += player.velocityY;
            player.x += player.velocityX;

            let onPlatform = false;
            for (let platform of platforms) {
                if (checkPlatformCollision(platform)) {
                    player.y = platform.y - player.height;
                    player.velocityY = 0;
                    player.isJumping = false;
                    onPlatform = true;
                    break;
                }
            }

            if (player.y + player.height >= groundY) {
                player.y = groundY - player.height;
                player.velocityY = 0;
                player.isJumping = false;
            }

            if (player.x < 0) {
                player.x = 0;
            }
            if (player.x > canvas.width - player.width) {
                player.x = canvas.width - player.width;
            }

            while (lastPlatform.x + lastPlatform.width < cameraX + canvas.width + 200) {
                generatePlatform();
            }

            platforms.forEach((platform, index) => {
                if (platform.x + platform.width < cameraX - 100) {
                    platforms.splice(index, 1);
                }
            });
        }

        function drawGround() {
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(0, groundY, canvas.width, canvas.height - groundY);

            ctx.fillStyle = '#228B22';
            ctx.fillRect(0, groundY - 10, canvas.width, 10);
        }

        function drawPlatforms() {
            for (let platform of platforms) {
                const screenX = platform.x - cameraX;

                if (screenX + platform.width > 0 && screenX < canvas.width) {
                    ctx.fillStyle = platform.color;
                    ctx.fillRect(screenX, platform.y, platform.width, platform.height);

                    ctx.fillStyle = '#654321';
                    ctx.fillRect(screenX, platform.y, platform.width, 3);
                }
            }
        }

        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);

            ctx.fillStyle = '#000';
            ctx.fillRect(player.x + 8, player.y + 8, 5, 5);
            ctx.fillRect(player.x + 17, player.y + 8, 5, 5);
        }

        function drawDistance() {
            ctx.fillStyle = '#000';
            ctx.font = 'bold 20px Arial';
            ctx.fillText('Distance: ' + distance, 10, 30);
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawGround();
            drawPlatforms();
            drawPlayer();
            drawDistance();
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
